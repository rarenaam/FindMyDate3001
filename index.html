<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FindMyDate3000</title>
    <style>
        body {
            background-color: #FFC0CB;
            text-align: center;
        }

        input {
            width: 300px;
            height: 50px;
            margin: 20px;
            border: none;
            border-radius: 10px;
            font-family: 'Shanti', sans-serif;
            text-align: center;
            font-size: 1.3em;
        }

        #submitButton {
            background-color: palevioletred;
            color: white;
            width: 500px;
        }

        #submitButton:hover {
            background-color: mediumvioletred;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <img src="https://image.bz-berlin.de/data/uploads/2016/10/57843030_1476433426-768x432.jpg" alt="FindMyDate3000 Image">
    <br>
    <form id="nameForm">
        <input type="text" id="nameInput" name="name_input" placeholder="Enter your name">
        <br>
        <input type="button" value="I Am Stupid" id="submitButton">
    </form>

    <script>
        document.getElementById("submitButton").addEventListener("click", function() {
            var name = document.getElementById("nameInput").value;
            if (name) {
                alert("You entered: " + name);
            } else {
                alert("Please enter your name.");
            }
        });
    </script>
</body>
</html>
